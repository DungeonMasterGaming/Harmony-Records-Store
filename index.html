<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/turn.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Harmony Records Store Dashboard</h1>
  <div class="bookshelf">
    <div class="book" onclick="openBook('Sales')">Sales</div>
    <div class="book" onclick="openBook('Record Collection')">Record Collection</div>
    <div class="book" onclick="openBook('Staff')">Staff</div>
    <div class="book" onclick="openBook('Management')">Management</div>
  </div>

  <div id="bookViewer">
    <div class="closeBtn" onclick="closeBook()">Close Book</div>
    <div id="flipbook"></div>
  </div>

  <script>
    function openBook(bookName) {
      $('#bookViewer').fadeIn(300);

      const pages = [
        `<div class="page"><h2>${bookName}</h2><p>Content of page 1</p></div>`,
        `<div class="page"><h2>${bookName}</h2><p>Content of page 2</p></div>`,
        `<div class="page"><h2>${bookName}</h2><p>Content of page 3</p></div>`,
        `<div class="page"><h2>${bookName}</h2><p>Content of page 4</p></div>`
      ];

      $('#flipbook').html(pages.join(''));

      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true,
        elevation: 50
      });
    }

    function closeBook() {
      $('#flipbook').turn('destroy').html('');
      $('#bookViewer').fadeOut(200);
    }
  </script>
  
  <?!= include('jquery'); ?>
  <?!= include('turnjs'); ?>

</body>
</html>
