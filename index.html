<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= include('jquery'); ?>
  <?!= include('turnjs'); ?>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0e6d6;
      text-align: center;
    }

    .bookshelf {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .book {
      width: 120px;
      height: 160px;
      background-color: #8b4513;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .book:hover {
      transform: scale(1.1);
    }

    #bookViewer {
      width: 800px;
      height: 500px;
      margin: 20px auto;
      position: relative;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    .page {
      background-color: white;
      padding: 20px;
      width: 400px;
      height: 460px;
    }
  </style>

  <?!= include('jquery'); ?>
  <?!= include('turnjs'); ?>
</head>

<body>
  <h1>Harmony Records Store Dashboard</h1>
  <div class="bookshelf">
    <div class="book" onclick="openBook('Sales')">Sales</div>
    <div class="book" onclick="openBook('Record Collection')">Record Collection</div>
    <div class="book" onclick="openBook('Staff')">Staff</div>
    <div class="book" onclick="openBook('Management')">Management</div>
  </div>

  <div id="bookViewer">
    <div class="closeBtn" onclick="closeBook()">Close Book</div>
    <div id="flipbook"></div>
  </div>

  <script>
    function openBook(bookName) {
      $('#bookViewer').fadeIn(300);

      const pages = [
        `<div class="page"><h2>${bookName}</h2><p>Content of page 1</p></div>`,
        `<div class="page"><h2>${bookName}</h2><p>Content of page 2</p></div>`,
        `<div class="page"><h2>${bookName}</h2><p>Content of page 3</p></div>`,
        `<div class="page"><h2>${bookName}</h2><p>Content of page 4</p></div>`
      ];

      $('#flipbook').html(pages.join(''));

      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true,
        elevation: 50
      });
    }

    function closeBook() {
      $('#flipbook').turn('destroy').html('');
      $('#bookViewer').fadeOut(200);
    }
  </script>
  
  <?!= include('jquery'); ?>
  <?!= include('turnjs'); ?>

</body>
</html>
